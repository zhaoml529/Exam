<SCRIPT language=javascript>
		function MenuDisplay(i)
		{
		    if(document.getElementById('table_'+i).style.display=='none')
			{ 
			 for(var j=1;j<=5;j++)
		    {if(document.getElementById('table_'+j).style.display=='block'){
		        document.getElementById('table_'+j).style.display='none';
				document.getElementById('table_'+j+'Span').innerText='＋';
		    }
		    
		    }
				document.getElementById('table_'+i).style.display='block';     //指定控件为'显示(展开)'状态,常用有DIV
				document.getElementById('table_'+i+'Span').innerText='－';
			}
			else
			{	
				document.getElementById('table_'+i).style.display='none';
				document.getElementById('table_'+i+'Span').innerText='＋';
			}
		}
    </SCRIPT>
